logging:
    level:
        web: info
        root: info
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.sso.authserver.entity
server:
    port: 9000
    servlet:
        context-path: /authserver

spring:
    datasource:
        username: root
        password: root
        url: jdbc:mysql://139.9.139.63:3306/security2?serverTimezone-GMT%2b8%useUnicode=true&characterEncoding=utf8
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        #数据源其他配置，在DruidConfig配置类中手动绑定
        initialSize: 8
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 1 from dual
    redis:
        database: 10
        host: localhost
        port: 6379
    thymeleaf:
        cache: false
        prefix: classpath:/templates/
    mvc:
        # 应该以什么样的路径来访问静态资源,这表示只有静态资源的访问路径为/static/ 时才会处理(如http://localhost:8080/static/css/base.css)
        static-path-pattern: /static/**
    resources:
    #用于告诉Spring Boot应该在何处查找静态资源文件,查找文件时会依赖于配置的先后顺序依次进行
        static-locations: classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
#暴漏所有的端点
management:
    endpoints:
        web:
            exposure:
                include: "*"
mybatis-plus:
    global-config:
        db-config:
            id-type: auto
            logic-delete-field: del
            logic-delete-value: 1
            logic-not-delete-value: 0
