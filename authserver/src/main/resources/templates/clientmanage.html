<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>控制台 - Bootstrap后台管理系统模版Ace下载</title>
    <script th:replace="/common/head::static"></script>

</head>

<body>


<script th:inline="javascript">

    jQuery(function($) {
        // window.prettyPrint && prettyPrint();

        /*添加sso 客户端*/
        addClient = function(clientId) {

            var clientId = $('#clientId').val();
            var resIds = $('#resids').val();
            var secret = $('#secret').val();
            var scopeOfAuth = $('#scopeofauth').val();
            var wayofAuth = [];
            $("[name='wayofauth']").filter(":checked").each(function () {
                wayofAuth.push($(this).val());
            }); /*可以使用this.value+',';   或者   $(this).val()+',';*/

            var redirectUrl = $('#redirecturl').val();
            var tokenValidTime = $('#token_valid_time').val();
            var refreshTokenValidTime = $('#refresh_token_valid_time').val();
            var autoAuth = $("input[name='auto_auth']:checked").val();
            $.post()
        };


    })

</script>
    <!--头部-->
    <div th:replace="common/body :: navbar"></div>

    <!--主体-->
    <div class="main-container" id="main-container">

        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>

        <div class="main-container-inner">
            <!--左侧菜单栏-->
            <div th:replace="common/body :: sidebar"></div>

            <div class="main-content">

                <!--路径栏-->
                <div th:replace="common/body :: breadcrumbs"></div>

                <!--页面内容-->
                <div class="page-content">

                    <div class="row">

                        <div class="col-xs-12">
                                <div >
                                    <h3 class="header smaller lighter blue">客户端管理</h3><!--jQuery dataTables-->
                                    <div class="table-header">
                                        Results for "Latest Registered Domains"
                                    </div>

                                    <div class="table-responsive">
                                        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                            <thead >
                                            <tr  class="row">

                                                <!--<th class="center">
                                                    <label><input type="checkbox" class="ace" /><span class="lbl"></span></label>
                                                </th>-->

                                                <th class="col-xs-1">客户端id</th>
                                                <th class="col-xs-1">资源ids</th>
                                                <th class="col-xs-1">密钥</th>
                                                <th class="col-xs-1">授权范围</th>
                                                <th class="col-xs-1">授权方式</th>
                                                <th class="col-xs-1">回调地址</th>
                                                <th class="col-xs-1">权限</th>
                                                <th class="col-xs-1">token有效时间(s)</th>
                                                <th class="col-xs-1">刷新token有效时间(s)</th>
                                                <!--<th>additional_informat</th>-->
                                                <th class="col-xs-1">是否自动授权</th>
                                                <th class="col-xs-1">操作</th>
                                                <th class="col-xs-1"></th>

                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr class="row" th:each="client: ${clients}">
                                                <!--<td class="center">
                                                    <label><input type="checkbox" class="ace" /><span class="lbl"></span></label>
                                                </td>-->
                                                <td class="col-xs-1" th:text="${client.clientId}">默认字符串</td>
                                                <td class="col-xs-1" th:text="${client.resourceIds}">资源ids</td>
                                                <td class="col-xs-1" th:text="${client.secret}">默认密钥</td>
                                                <td class="col-xs-1" th:text="${client.scopes}">授权范围</td>
                                                <td class="col-xs-1" th:text="${client.authTypes}">资源ids</td>
                                                <td class="col-xs-1" th:text="${client.redirectUris}">回调地址</td>
                                                <td class="col-xs-1" th:text="${client.authorities}">权限</td>
                                                <td class="col-xs-1" th:text="${client.accessTokenValiditySeconds}">
                                                    token有效时间(s)
                                                </td>
                                                <td class="col-xs-1" th:text="${client.refreshTokenValiditySeconds}">
                                                    刷新token有效时间(s)
                                                </td>
                                                <!-- <td th:text="${client.refreshTokenValiditySeconds}"></td>-->
                                                <td class="col-xs-1" th:text="${client.autoApprove}">是否自动授权</td>
                                                <td class="col-xs-1">

                                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                       <!-- <a  th:οnclick="'javascript:del('+this+','+${user.id}+');'" ></a>-->
                                                        <!--现在的写法：-->
<!--                                                        <a class="blue" href="#" th:onclick="addClient([[${client.clientId}]]);">-->
<!--                                                            <i class="icon-zoom-in bigger-130" ></i>-->
<!--                                                        </a>-->
                                                        <a class="blue" href="#" data-toggle="modal" data-target="#myModal">
                                                            <i class="icon-zoom-in bigger-130" ></i>
                                                        </a>

                                                        <a class="green" href="#"><i class="icon-pencil bigger-130"></i></a>
                                                        <a class="red" href="#"><i class="icon-trash bigger-130"></i></a>
                                                    </div>

                                                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                        <div class="inline position-relative">
                                                            <button class="btn btn-minier btn-yellow dropdown-toggle"
                                                                    data-toggle="dropdown">
                                                                <i class="icon-caret-down icon-only bigger-120"></i>
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                                <li>
                                                                    <a href="#" class="tooltip-info" data-rel="tooltip"
                                                                       title="View" onclick="">
                                                                        <span class="blue" ><i
                                                                                class="icon-zoom-in bigger-120"></i></span>
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a href="#" class="tooltip-success" data-rel="tooltip"
                                                                       title="Edit">
                                                                        <span class="green"><i
                                                                                class="icon-edit bigger-120"></i></span>
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a href="#" class="tooltip-error" data-rel="tooltip"
                                                                       title="Delete">
                                                                        <span class="red"><i
                                                                                class="icon-trash bigger-120"></i></span>
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>

                                                </td>

                                                <td class="col-xs-1" ></td>
                                            </tr>


                                            </tbody>

                                        </table>

                                    </div>

                                </div>

                        </div><!-- /.col -->

                    </div><!-- /.row -->

                </div><!-- /.page-content -->

            </div><!-- /.main-content -->


            <!-- ace-settings-container -->
            <div th:replace="common/body :: settings"></div>

        </div><!-- /.main-container-inner -->

        <!--去到顶部-->
        <a th:replace="common/body :: gototop"> </a>


    </div><!-- /.main-container -->






<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">客户端添加</h4>
            </div>
            <div class="modal-body">
                    <form th:action="@{clients/add}" method="post" th:object="${client}">
                        <div class="form-group">
                            <label for="clientId">客户端id</label>
                            <input type="email" th:field="*{clientId}"  class="form-control" id="clientId" placeholder="请输入客户端id"/>
                        </div>
                        <div class="form-group">
                            <label for="resids">资源id</label>
                            <input type="text" th:field="*{resourceIds}" class="form-control" id="resids" placeholder="请输入资源id"/>
                        </div>
                        <div class="form-group">
                            <label for="secret">密钥</label>
                            <input type="text" th:field="*{secret}" class="form-control" id="secret" placeholder="请输入密钥"/>
                        </div>
                        <div class="form-group">
                            <label for="scopeofauth">授权范围</label>
                            <input type="text" class="form-control" id="scopeofauth" placeholder="请输入授权返回(all)"/>
                        </div>
                        <div class="form-group">
                            <label for="scopeofauth">授权方式</label><br>
                            <input type="checkbox" name="wayofauth" >authorization_code &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="wayofauth" >password &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="wayofauth" >implicit<br>
                            <input type="checkbox" name="wayofauth" >client_credentials &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="wayofauth" >refresh_token &nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="form-group">
                            <label for="redirecturl">回调地址</label>
                            <input type="text" class="form-control" id="redirecturl" placeholder="请输入回调地址(http://127.0.0.1:9002/client/login)"/>
                        </div>
                        <div class="form-group">
                            <label for="permissions">权限</label>
                            <input type="text" class="form-control" id="permissions" placeholder="请输入权限(可空)"/>
                        </div>
                        <div class="form-group">
                            <label for="token_valid_time">token有效时间(s)</label>
                            <input type="number" class="form-control" id="token_valid_time" placeholder="请输入token有效时间(3600)"/>
                        </div>
                        <div class="form-group">
                            <label for="refresh_token_valid_time">刷新token有效时间(s)</label>
                            <input type="number" class="form-control" id="refresh_token_valid_time" placeholder="请输入刷新token有效时间(360000)"/>
                        </div>
                        <div class="form-group">
                            <label >是否自动授权</label><br>
                            <input type="radio"  name="auto_auth"  checked="checked"/>是 &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio"  name="auto_auth"  />否 <br>
                        </div>

                        <!--<button type="submit" class="btn btn-default">Submit</button>-->
                    </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="addclient" type="button" class="btn btn-primary" onclick="addClient()">添加</button>
            </div>
        </div>
    </div>
</div>



</body>

</html>
